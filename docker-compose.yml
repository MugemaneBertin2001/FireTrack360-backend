services:
  mysql:
    image: mysql:8.0
    container_name: fire_extinguisher_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fire_extinguisher_backend
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - NODE_ENV=${NODE_ENV}
      - SALT_ROUNDS=${SALT_ROUNDS}
    depends_on:
      - mysql
    volumes:
      - ./:/usr/src/fire_extinguisher_bn
      - /usr/src/fire_extinguisher_bn/node_modules
    ports:
      - '3000:3000'
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
